<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SitePulse - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        .form-container { display: block; }
        .hidden-form { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-sm mx-auto">
        <header class="text-center mb-8">
            <a href="/" class="inline-block mb-4">
                <i class="fas fa-heart-pulse text-5xl text-red-600"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-800">SitePulse</h1>
            <p class="text-gray-600 mt-2">Welcome back. Please sign in to continue.</p>
        </header>

        <main class="bg-white rounded-lg shadow-xl p-8">
            <div id="login-container" class="form-container">
                <form id="login-form">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Sign In</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="login-email" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Sign In</button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">
                    No account? <a href="#" id="show-register" class="font-medium text-red-600 hover:text-red-500">Register</a>
                </p>
            </div>

            <div id="register-container" class="hidden-form">
                <form id="register-form">
                    <h2 class="text-xl font-semibold text-gray-700 mb-6 text-center">Create Account</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="register-email" class="block text-sm font-medium text-gray-600">Email</label>
                            <input type="email" id="register-email" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition">
                        </div>
                        <div>
                            <label for="register-password" class="block text-sm font-medium text-gray-600">Password</label>
                            <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 transition">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Register</button>
                    </div>
                </form>
                <p class="text-center text-sm text-gray-600 mt-4">
                    Already have an account? <a href="#" id="show-login" class="font-medium text-red-600 hover:text-red-500">Sign in</a>
                </p>
            </div>
             <div id="message-area" class="text-center mt-4 text-red-600 font-medium"></div>
        </main>
    </div>

    <script type="module">
        // Import only the functions we need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-hl1Z4xs0QBi6TRbEqCEPzymF-Hp_5VY",
            authDomain: "uptime-monitor-2025.firebaseapp.com",
            projectId: "uptime-monitor-2025",
            storageBucket: "uptime-monitor-2025.appspot.com",
            messagingSenderId: "1028391210140",
            appId: "1:1028391210140:web:6a18db0329c760e007f159",
            measurementId: "G-F4PE1SG04W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Redirect if user is already logged in
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const messageArea = document.getElementById('message-area');

        // Login logic
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            signInWithEmailAndPassword(auth, email, password)
                .then(cred => {
                    window.location.href = '/dashboard.html';
                })
                .catch(err => {
                    messageArea.textContent = err.message;
                });
        });

        // Register logic
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm['register-email'].value;
            const password = registerForm['register-password'].value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(cred => {
                    window.location.href = '/dashboard.html';
                })
                .catch(err => {
                    messageArea.textContent = err.message;
                });
        });

        // Toggle between forms
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            messageArea.textContent = '';
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            messageArea.textContent = '';
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });
    </script>
</body>
</html>
