<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .status-up { color: #16a34a; }
        .status-down { color: #dc2626; }
        .status-pending { color: #f59e0b; }
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe; margin: 10% auto; padding: 24px;
            border: 1px solid #888; width: 80%; max-width: 600px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-satellite-dish text-2xl text-gray-700"></i>
                    <span class="font-bold text-xl ml-2 text-gray-800">Uptime Monitor</span>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="text-sm text-gray-600 mr-4"></span>
                    <button id="logout-button" class="text-sm text-gray-700 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-lg border border-gray-200 mb-6">
             <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Monitor</h2>
             <form id="add-monitor-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="website-url" class="block text-sm font-medium text-gray-700">Website URL</label>
                    <input type="url" id="website-url" placeholder="https://your-website.com" required class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
                </div>
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword (Optional)</label>
                    <input type="text" id="keyword" placeholder="e.g. 'Welcome'" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500">
                </div>
                <div class="text-right">
                    <button type="submit" class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg h-10"><i class="fas fa-plus mr-2"></i>Add</button>
                </div>
             </form>
             <div id="form-message-area" class="mt-3 text-red-600"></div>
        </div>

        <div id="monitors-container">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-2xl font-bold text-gray-900">Monitors</h1>
            </div>
            <div id="loading-state" class="text-center py-8">
                <i class="fas fa-spinner fa-spin text-3xl text-gray-400"></i>
                <p class="mt-2 text-gray-600">Loading monitors...</p>
            </div>
            <div id="empty-state" class="hidden text-center py-8 bg-white border border-gray-200 rounded-lg">
                 <i class="fas fa-eye-slash text-4xl text-gray-400 mb-4"></i>
                 <h3 class="text-xl font-semibold text-gray-700">No monitors yet</h3>
                 <p class="text-gray-500">Add your first site to begin monitoring.</p>
            </div>
            <div id="monitors-list" class="space-y-4"></div>
        </div>
    </main>

    <div id="history-modal" class="modal">
        <div class="modal-content shadow-lg">
            <div class="flex justify-between items-center mb-4 pb-4 border-b">
                <h2 class="text-xl font-bold text-gray-800">Uptime History</h2>
                <button id="close-modal-button" class="text-2xl font-bold text-gray-600 hover:text-red-500">&times;</button>
            </div>
            <div id="history-content" class="max-h-96 overflow-y-auto">
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, getDocs, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        // Your specific Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-hl1Z4xs0QBi6TRbEqCEPzymF-Hp_5VY",
            authDomain: "uptime-monitor-2025.firebaseapp.com",
            projectId: "uptime-monitor-2025",
            storageBucket: "uptime-monitor-2025.appspot.com",
            messagingSenderId: "1028391210140",
            appId: "1:1028391210140:web:6a18db0329c760e007f159",
            measurementId: "G-F4PE1SG04W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const monitorsListContainer = document.getElementById('monitors-list');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const userEmailEl = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const addMonitorForm = document.getElementById('add-monitor-form');
        const formMessageArea = document.getElementById('form-message-area');

        // Modal elements
        const historyModal = document.getElementById('history-modal');
        const historyContent = document.getElementById('history-content');
        const closeModalButton = document.getElementById('close-modal-button');

        let currentUser;
        let unsubscribe;

        logoutButton.addEventListener('click', () => signOut(auth));
        closeModalButton.addEventListener('click', () => historyModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == historyModal) {
                historyModal.style.display = 'none';
            }
        });


        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userEmailEl.textContent = user.email;
                fetchMonitors(user.uid);
            } else {
                window.location.href = '/index.html';
            }
        });

        addMonitorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = addMonitorForm['website-url'].value.trim();
            const keyword = addMonitorForm['keyword'].value.trim();
            if (!currentUser || !url) return;

            try {
                await addDoc(collection(db, "monitors"), {
                    url: url,
                    keyword: keyword || null,
                    userId: currentUser.uid,
                    status: "PENDING",
                    createdAt: serverTimestamp(),
                    lastChecked: null,
                    lastResponseTime: null
                });
                addMonitorForm.reset();
                formMessageArea.textContent = "";
            } catch (err) {
                formMessageArea.textContent = `Error: ${err.message}`;
            }
        });

        function fetchMonitors(userId) {
            if (unsubscribe) unsubscribe();
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';
            monitorsListContainer.innerHTML = '';

            const q = query(collection(db, "monitors"), where("userId", "==", userId));
            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingState.style.display = 'none';
                monitorsListContainer.innerHTML = '';
                emptyState.style.display = snapshot.empty ? 'block' : 'none';
                
                snapshot.docs.sort((a,b) => b.data().createdAt - a.data().createdAt).forEach(doc => {
                    monitorsListContainer.innerHTML += createMonitorCard(doc.id, doc.data());
                });
            }, (error) => {
                console.error("Error fetching monitors:", error);
                loadingState.style.display = 'none';
                monitorsListContainer.innerHTML = `<p class="text-red-500">Error loading data. Please check console.</p>`;
            });
        }

        function createMonitorCard(id, monitor) {
            let statusClass = 'status-pending', statusIcon = 'fa-clock', statusText = monitor.status || 'Pending';
            if (statusText === 'UP') { statusClass = 'status-up'; statusIcon = 'fa-check-circle'; } 
            else if (statusText === 'DOWN') { statusClass = 'status-down'; statusIcon = 'fa-times-circle'; }

            const lastChecked = monitor.lastChecked?.toDate ? monitor.lastChecked.toDate().toLocaleString() : 'Never';
            const responseTime = monitor.lastResponseTime ? `${monitor.lastResponseTime} ms` : 'N/A';
            const keywordText = monitor.keyword ? `<p class="text-xs text-gray-500 italic">Keyword: "${monitor.keyword}"</p>` : '';

            return `
                <div class="bg-white border border-gray-200 rounded-lg p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                    <div class="flex-grow">
                        <p class="font-semibold text-lg text-gray-800 break-all">${monitor.url}</p>
                        ${keywordText}
                        <p class="text-sm text-gray-500 mt-1">Last check: ${lastChecked}</p>
                    </div>
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                         <div class="text-left sm:text-right">
                            <p class="font-medium text-md ${statusClass}"><i class="fas ${statusIcon} mr-2"></i>${statusText}</p>
                            <p class="text-xs text-gray-400">Response: ${responseTime}</p>
                        </div>
                        <button data-id="${id}" class="view-history-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-3 rounded-lg text-sm">History</button>
                    </div>
                </div>
            `;
        }
        
        // Event delegation for history buttons
        monitorsListContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('view-history-button')) {
                const monitorId = e.target.dataset.id;
                historyContent.innerHTML = '<p class="text-center text-gray-500">Loading history...</p>';
                historyModal.style.display = 'block';

                const logsQuery = query(collection(db, `monitors/${monitorId}/logs`), orderBy('timestamp', 'desc'), limit(30));
                const logSnapshot = await getDocs(logsQuery);
                
                if (logSnapshot.empty) {
                    historyContent.innerHTML = '<p class="text-center text-gray-500">No history records found.</p>';
                    return;
                }

                historyContent.innerHTML = logSnapshot.docs.map(doc => {
                    const log = doc.data();
                    const statusClass = log.status === 'UP' ? 'text-green-600' : 'text-red-600';
                    const timestamp = log.timestamp?.toDate().toLocaleString();
                    return `
                        <div class="border-b py-2 flex justify-between items-center text-sm">
                           <div>
                                <span class="font-bold ${statusClass}">${log.status}</span>
                                <span class="text-gray-500 ml-2">${timestamp}</span>
                           </div>
                           <span class="text-gray-700">${log.responseTime} ms</span>
                        </div>
                    `;
                }).join('');
            }
        });
    </script>
</body>
</html>
