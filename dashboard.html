<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .status-up { color: #16a34a; }
        .status-down { color: #dc2626; }
        .status-pending { color: #f59e0b; }
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        .modal-content {
            background-color: #fefefe; margin: 5% auto; padding: 24px;
            border: 1px solid #888; width: 90%; max-width: 800px;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
    </style>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fas fa-satellite-dish text-2xl text-gray-800"></i>
                    <span class="font-bold text-xl ml-3 text-gray-900">Uptime Monitor</span>
                </div>
                <div class="flex items-center">
                    <span id="user-email" class="hidden sm:block text-sm text-gray-600 mr-4"></span>
                    <button id="logout-button" class="text-sm text-gray-700 hover:text-gray-900 font-medium">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
             <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Monitor</h2>
             <form id="add-monitor-form" class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="website-url" class="block text-sm font-medium text-gray-700">Website URL</label>
                    <input type="url" id="website-url" placeholder="https://your-website.com" required class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition">
                </div>
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700">Keyword (Optional)</label>
                    <input type="text" id="keyword" placeholder="e.g. 'Welcome'" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent transition">
                </div>
                <div class="text-right">
                    <button type="submit" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg h-10 transition duration-300 flex items-center justify-center">
                        <i class="fas fa-plus mr-2"></i>Add
                    </button>
                </div>
             </form>
             <div id="form-message-area" class="mt-3 text-red-600"></div>
        </div>

        <div id="monitors-container">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-2xl font-bold text-gray-900">Your Monitors</h1>
            </div>
            <div id="loading-state" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                <p class="mt-3 text-gray-600">Loading your monitors...</p>
            </div>
            <div id="empty-state" class="hidden text-center py-12 bg-white shadow-md rounded-xl">
                 <i class="fas fa-eye-slash text-5xl text-gray-400 mb-4"></i>
                 <h3 class="text-xl font-semibold text-gray-700">No monitors yet</h3>
                 <p class="text-gray-500 mt-1">Add your first site to begin monitoring.</p>
            </div>
            <div id="monitors-list" class="space-y-4"></div>
        </div>
    </main>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4 pb-4 border-b">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Uptime History</h2>
                    <p id="modal-monitor-url" class="text-sm text-gray-600"></p>
                </div>
                <button id="close-modal-button" class="text-2xl font-bold text-gray-500 hover:text-red-500 transition">&times;</button>
            </div>
            <div id="history-content">
                <div class="w-full h-64 flex items-center justify-center">
                    <p id="chart-loading" class="text-center text-gray-500">Loading history data...</p>
                    <canvas id="uptime-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
        import { getFirestore, collection, query, where, onSnapshot, addDoc, serverTimestamp, getDocs, orderBy, limit, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-hl1Z4xs0QBi6TRbEqCEPzymF-Hp_5VY",
            authDomain: "uptime-monitor-2025.firebaseapp.com",
            projectId: "uptime-monitor-2025",
            storageBucket: "uptime-monitor-2025.appspot.com",
            messagingSenderId: "1028391210140",
            appId: "1:1028391210140:web:6a18db0329c760e007f159",
            measurementId: "G-F4PE1SG04W"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const monitorsListContainer = document.getElementById('monitors-list');
        const loadingState = document.getElementById('loading-state');
        const emptyState = document.getElementById('empty-state');
        const userEmailEl = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        const addMonitorForm = document.getElementById('add-monitor-form');
        const formMessageArea = document.getElementById('form-message-area');

        const historyModal = document.getElementById('history-modal');
        const modalMonitorUrl = document.getElementById('modal-monitor-url');
        const historyContent = document.getElementById('history-content');
        const closeModalButton = document.getElementById('close-modal-button');
        const chartLoading = document.getElementById('chart-loading');
        
        let currentUser;
        let unsubscribe;
        let uptimeChart = null;

        logoutButton.addEventListener('click', () => signOut(auth));
        closeModalButton.addEventListener('click', () => historyModal.style.display = 'none');
        window.addEventListener('click', (event) => {
            if (event.target == historyModal) {
                historyModal.style.display = 'none';
            }
        });

        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                userEmailEl.textContent = user.email;
                fetchMonitors(user.uid);
            } else {
                window.location.href = '/login.html';
            }
        });

        addMonitorForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = addMonitorForm['website-url'].value.trim();
            const keyword = addMonitorForm['keyword'].value.trim();
            if (!currentUser || !url) return;

            try {
                await addDoc(collection(db, "monitors"), {
                    url: url,
                    keyword: keyword || null,
                    userId: currentUser.uid,
                    status: "PENDING",
                    createdAt: serverTimestamp(),
                    lastChecked: null,
                    lastResponseTime: null
                });
                addMonitorForm.reset();
                formMessageArea.textContent = "";
            } catch (err) {
                formMessageArea.textContent = `Error: ${err.message}`;
            }
        });

        function fetchMonitors(userId) {
            if (unsubscribe) unsubscribe();
            loadingState.style.display = 'block';
            emptyState.style.display = 'none';
            monitorsListContainer.innerHTML = '';

            const q = query(collection(db, "monitors"), where("userId", "==", userId), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                loadingState.style.display = 'none';
                monitorsListContainer.innerHTML = '';
                emptyState.style.display = snapshot.empty ? 'block' : 'none';
                
                snapshot.docs.forEach(doc => {
                    monitorsListContainer.innerHTML += createMonitorCard(doc.id, doc.data());
                });
            }, (error) => {
                console.error("Error fetching monitors:", error);
                loadingState.style.display = 'none';
                monitorsListContainer.innerHTML = `<p class="text-red-500">Error loading data. Please check console.</p>`;
            });
        }

        function createMonitorCard(id, monitor) {
            let statusClass = 'status-pending', statusIcon = 'fa-clock', statusText = monitor.status || 'Pending';
            if (statusText === 'UP') { statusClass = 'status-up'; statusIcon = 'fa-check-circle'; } 
            else if (statusText === 'DOWN') { statusClass = 'status-down'; statusIcon = 'fa-times-circle'; }

            const lastChecked = monitor.lastChecked?.toDate ? monitor.lastChecked.toDate().toLocaleString() : 'Never';
            const responseTime = monitor.lastResponseTime ? `${monitor.lastResponseTime} ms` : 'N/A';
            const keywordText = monitor.keyword ? `<p class="text-xs text-gray-500 italic mt-1">Keyword: "${monitor.keyword}"</p>` : '';

            return `
                <div class="bg-white shadow-md rounded-xl p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 transition hover:shadow-lg">
                    <div class="flex-grow">
                        <p class="font-semibold text-lg text-gray-800 break-all">${monitor.url}</p>
                        ${keywordText}
                        <p class="text-sm text-gray-500 mt-1">Last check: ${lastChecked}</p>
                    </div>
                    <div class="flex items-center gap-4 w-full sm:w-auto">
                         <div class="text-left sm:text-right">
                            <p class="font-medium text-md ${statusClass}"><i class="fas ${statusIcon} mr-2"></i>${statusText}</p>
                            <p class="text-xs text-gray-400">Response: ${responseTime}</p>
                        </div>
                        <div class="flex items-center gap-2">
                           <button data-id="${id}" data-url="${monitor.url}" class="view-history-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-3 rounded-lg text-sm transition">History</button>
                           <button data-id="${id}" data-url="${monitor.url}" class="delete-monitor-button text-red-500 hover:text-red-700 font-bold py-2 px-3 rounded-lg text-sm transition"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        monitorsListContainer.addEventListener('click', async (e) => {
            const historyButton = e.target.closest('.view-history-button');
            const deleteButton = e.target.closest('.delete-monitor-button');

            if (historyButton) {
                const monitorId = historyButton.dataset.id;
                const monitorUrl = historyButton.dataset.url;
                
                modalMonitorUrl.textContent = monitorUrl;
                chartLoading.style.display = 'block';
                document.getElementById('uptime-chart').style.display = 'none';
                historyModal.style.display = 'block';

                const logsQuery = query(collection(db, `monitors/${monitorId}/logs`), orderBy('timestamp', 'desc'), limit(50));
                const logSnapshot = await getDocs(logsQuery);
                
                chartLoading.style.display = 'none';
                document.getElementById('uptime-chart').style.display = 'block';

                if (logSnapshot.empty) {
                    chartLoading.style.display = 'block';
                    chartLoading.textContent = 'No history records found.';
                    document.getElementById('uptime-chart').style.display = 'none';
                    return;
                }

                const chartData = logSnapshot.docs.map(doc => {
                    const log = doc.data();
                    return {
                        x: log.timestamp.toDate(),
                        y: log.responseTime,
                        status: log.status
                    };
                }).reverse(); // Reverse to show oldest first

                renderUptimeChart(chartData);
            }

            if (deleteButton) {
                const monitorId = deleteButton.dataset.id;
                const monitorUrl = deleteButton.dataset.url;
                if (window.confirm(`Are you sure you want to delete the monitor for "${monitorUrl}"? This action cannot be undone.`)) {
                    try {
                        await deleteDoc(doc(db, "monitors", monitorId));
                    } catch (error) {
                        console.error("Error removing monitor: ", error);
                        alert("There was an error deleting the monitor. Please try again.");
                    }
                }
            }
        });

        function renderUptimeChart(data) {
            const ctx = document.getElementById('uptime-chart').getContext('2d');
            if (uptimeChart) {
                uptimeChart.destroy();
            }
            uptimeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Response Time (ms)',
                        data: data,
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.5)',
                        tension: 0.1,
                        pointBackgroundColor: data.map(d => d.status === 'UP' ? 'rgb(22, 163, 74)' : 'rgb(220, 38, 38)'),
                        pointRadius: 5,
                        pointHoverRadius: 7,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'hour',
                                tooltipFormat: 'PPpp',
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Response Time (ms)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y + ' ms';
                                    }
                                    return label;
                                },
                                afterLabel: function(context) {
                                    return `Status: ${context.raw.status}`;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
