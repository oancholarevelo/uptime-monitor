<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="status-container" class="max-w-4xl mx-auto p-4 md:p-8">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD-hl1Z4xs0QBi6TRbEqCEPzymF-Hp_5VY",
            authDomain: "uptime-monitor-2025.firebaseapp.com",
            projectId: "uptime-monitor-2025",
            storageBucket: "uptime-monitor-2025.appspot.com",
            messagingSenderId: "1028391210140",
            appId: "1:1028391210140:web:6a18db0329c760e007f159",
            measurementId: "G-F4PE1SG04W"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const statusContainer = document.getElementById('status-container');

        async function fetchStatus() {
            const monitorId = new URLSearchParams(window.location.search).get('id');
            if (!monitorId) {
                statusContainer.innerHTML = '<p class="text-red-500">No monitor ID provided.</p>';
                return;
            }

            const monitorRef = doc(db, "monitors", monitorId);
            const monitorSnap = await getDoc(monitorRef);

            if (!monitorSnap.exists() || !monitorSnap.data().isPublic) {
                statusContainer.innerHTML = '<p class="text-red-500">This status page is not public or does not exist.</p>';
                return;
            }
            
            const monitor = monitorSnap.data();
            
            const logsQuery = query(collection(db, `monitors/${monitorId}/logs`), orderBy('timestamp', 'desc'), limit(10));
            const logSnapshot = await getDocs(logsQuery);
            const logs = logSnapshot.docs.map(doc => doc.data());

            renderStatusPage(monitor, logs);
        }

        function renderStatusPage(monitor, logs) {
            let statusClass = 'bg-yellow-100 text-yellow-800', statusIcon = 'fa-clock', statusText = monitor.status || 'Pending';
            if (statusText === 'UP') { statusClass = 'bg-green-100 text-green-800'; statusIcon = 'fa-check-circle'; }
            else if (statusText === 'DOWN') { statusClass = 'bg-red-100 text-red-800'; statusIcon = 'fa-times-circle'; }
            
            let logHtml = '';
            if (logs.length > 0) {
                logs.forEach(log => {
                    logHtml += `
                        <li class="flex justify-between items-center py-2 border-b">
                            <span class="text-gray-600">${log.timestamp.toDate().toLocaleString()}</span>
                            <span class="font-semibold ${log.status === 'UP' ? 'text-green-600' : 'text-red-600'}">${log.status}</span>
                        </li>
                    `;
                });
            } else {
                logHtml = '<p class="text-gray-500">No recent history available.</p>';
            }

            statusContainer.innerHTML = `
                <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                    <div class="flex items-center justify-between">
                        <h1 class="text-2xl font-bold text-gray-800">${monitor.url}</h1>
                        <span class="px-3 py-1 text-sm font-semibold rounded-full ${statusClass}">
                            <i class="fas ${statusIcon} mr-2"></i>${statusText}
                        </span>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-700 mb-4">Recent History</h2>
                    <ul class="divide-y divide-gray-200">
                        ${logHtml}
                    </ul>
                </div>
            `;
        }

        fetchStatus();
    </script>
</body>
</html>
